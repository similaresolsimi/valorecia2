<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<h:outputStylesheet name="style.css" library="css" />
</h:head> 
<body> 
 <h:form>
	<h:dataTable styleClass="Table"
         headerClass="TableHeader"
         rowClasses="TableOddRow" value="#{login.findAll()}" var="var">
<!-- 		<h:column> -->
<!-- 			<h:outputText value="#{var.id}"/> --> 
<!-- 		</h:column> -->
		<h:column>
		 <f:facet name="header">Login</f:facet>   
			<h:inputText size="20" value="#{var.login}" rendered="#{var.editable}" />
			<h:outputText size="20" value="#{var.login}" rendered="#{not var.editable}"/>  
		</h:column>
		<h:column>
		 <f:facet name="header">Nom</f:facet>   
			<h:inputText size="20" value="#{var.nom}" rendered="#{var.editable}" />
			<h:outputText size="20" value="#{var.nom}" rendered="#{not var.editable}"/>
		</h:column>
		<h:column>			
		 <f:facet name="header">Prenom</f:facet>   
			<h:inputText size="20" value="#{var.prenom}" rendered="#{var.editable}" />
			<h:outputText size="20" value="#{var.prenom}" rendered="#{not var.editable}"/>
		</h:column>
		<h:column>
		 <f:facet name="header">Mot de passe</f:facet>   
			<h:inputText size="20" value="#{var.pswd}" rendered="#{var.editable}" />
			<h:outputText size="20" value="#{var.pswd}" rendered="#{not var.editable}"/>
		</h:column>
		<h:column>
            <f:facet name="header">Editer</f:facet>
               <h:commandButton value="Modifier" 
                  action="#{login.editAction(var)}" 
                  rendered="#{not var.editable}">        
  
               </h:commandButton>
         </h:column>
         <h:column>
            <f:facet name="header">Supprimer</f:facet>
               <h:commandButton value="Supprimer" 
                  action="#{login.delete(var)}" 
                  rendered="#{not var.editable}">        
               </h:commandButton>
         </h:column>
	</h:dataTable>
	<br/>
	<h:commandButton value="Enregistrer"
          action="#{login.saveAction}" />	<br /><br /><hr /><br /><br />
          <table>
      <tr>
            <td>Nom :</td>
            <td><h:inputText size="20" value="#{login.name}" /></td>
      </tr>
      <tr>
            <td>Prenom :</td>
            <td><h:inputText size="20" value="#{login.surname}" /></td>
      </tr>
      <tr>
            <td>Login :</td>
            <td><h:inputText size="20" value="#{login.login}" /></td>
      </tr>
      <tr>
            <td>Mot de passe :</td>
            <td><h:inputText size="20" value="#{login.pswd}" /></td>
      </tr>
      <tr>
            <td> </td>
            <td><h:commandButton value="Ajouter" 
               action="#{login.persist()}" /></td>
      </tr>
      </table>	
          
   </h:form>
</body> 
</html>
