<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
	</h:head>
			
	<h:body>
	<center>
			<br />
			<br />
			<br />
			<br />
			<br />
			<div>
				<br /><br />
				<h:form id="formlogin">
					<h:outputText value="Login" />
					<br />
					<h:inputText id="login" value="#{login.name}" required="true"
					requiredMessage="Saisir un nom" />
					<br />
					<h:outputText value="Password" />
					<br />
					<h:inputSecret id="mdp" value="#{login.pswd}" required="true"
					requiredMessage="Saisir votre mot de passe" />
					<br />
					<h:outputText value="Verifier vos identifiants" rendered="#{not empty facesContext.messageList}"
                	styleClass="error" />
					<br />
					<h:commandButton id="submit" action="#{login.valide}"
						value="Valider" />
					<br />
					<br />
				</h:form>
			</div>
			<br />
			<br />
		</center>
	</h:body>
</html>
